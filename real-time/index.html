<!DOCTYPE html>
<html lang='en-us'>
  <head>
    <meta charset='utf-8'>
      <title>Custom Modern Ergonomic Guitars</title>
    </meta>
    <meta content='Modern Custom Guitars' name='description'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='' name='author'>
    <link href='../img/logo/small.png' rel='shortcut icon' type='image/x-icon'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link href="../css/all.css" rel="stylesheet" type="text/css" />
    <script src="../js/all.js" type="text/javascript"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js'></script>
    <script src='https://cdn.firebase.com/js/client/2.0.6/firebase.js'></script>
    <script src='/js/real-time.js'></script>
  </head>
  <body>
    <nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
      <div class='navbar-inner'>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class='navbar-header'>
          <button class='navbar-toggle collapsed' data-target='#bs-example-navbar-collapse-1' data-toggle='collapse' type='button'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='/about'>
            <img class='img-responsive' src='../img/logo/small.png'>
          </a>
        </div>
        <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
          <ul class='nav navbar-nav'>
            
          </ul>
        </div>
      </div>
    </nav>
    <div class='container'>
      <div id='divPreview'>
        <!-- (style="border:1px solid #ccc") -->
        <img id="img-body" src="../img/builds/blank.png" />
        <img id="img-cap" src="../img/builds/blank.png" />
        <img id="img-neck" src="../img/builds/blank.png" />
        <img id="img-head" src="../img/builds/blank.png" />
        <img id="img-hw" src="../img/builds/blank.png" />
      </div>
      <div class='container' style='text-align:center'>
        <div class='btn-group btn-builds' data-toggle='buttons' role='group'>
          <label class='btn btn-primary'>
            <input id='build-option-1' name='build-option' type='radio' value='0'>Manta</input>
          </label>
          <label class='btn btn-primary'>
            <input id='build-option-2' name='build-option' type='radio' value='1'>Shark</input>
          </label>
          <label class='btn btn-primary'>
            <input id='build-option-2' name='build-option' type='radio' value='2'>Modern Shark</input>
          </label>
        </div>
      </div>
      <div class='container'>
        <h2>Wood Details</h2>
        <div class='row'>
          <div class='col-lg-4 col-md-6 col-sm-12'>
            <label>Body</label>
            <span id='body-wood'></span>
            <br>
            <label>Cap</label>
            <span id='cap-wood'></span>
          </div>
          <div class='col-lg-4 col-md-6 col-sm-12'>
            <label>Neck</label>
            <span id='neck-wood'></span>
          </div>
          <div class='col-lg-4 col-md-6 col-sm-12'>
            <label>Head</label>
            <span id='head-wood'></span>
          </div>
        </div>
      </div>
      <div class='container' id='divTools'>
        <div class='row'>
          <div class='col-lg-4 col-md-6 col-sm-12'>
            <h5>Developer tools</h5>
            <div class='btn-group' role='group'>
              <button class='btn btn-default' id='aReset' type='button'>Reset</button>
            </div>
          </div>
        </div>
      </div>
      <!-- = data.build.to_json -->

      <!-- document.write("Your IP is : ", $ip); -->
    </div>
    <a href='https://github.com/voodoo/site-guitar-builder' id='aGithub'>
      <img alt='Fork me on GitHub' data-canonical-src='https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png' src='https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67' style='z-index:11111; position: absolute; top: 0; right: 0; border: 0;'>
    </a>
  </body>
</html>
